<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <title>SignUp Page</title>
</head>
<body>
    <div class="main">
        <h2>Get started with CleverBooks</h2>
        <h3>Take a free tour of our platform</h3>
        <form>
            <div class="form">
                <label for="First_Name">First Name*</label>
                <input type="text" name="First_Name" id="First_Name" placeholder="Neil" required>
            </div>
            <div class="form">
                <label for="Last_Name">Last Name*</label>
                <input type="text" name="Last_Name" id="Last_Name" placeholder="Bohr" required>
            </div>
            <div class="form">
                <label for="Work_email">Work Email*</label>
                <input type="email" name="Work_email" id="Work_email" placeholder="neil@CleverBooks.ai" required>
            </div>
            <div class="form">
                <label for="Phone_Number">Phone No*</label>
                <input type="tel" name="Phone_Number" id="Phone_Number" placeholder="Enter your phone no. here" required>
            </div>
            <div class="form">
                <label for="Company_Name">Company Name*</label>
                <input type="text" name="Company_Name" id="Company_Name" placeholder="CleverBooks" required>
            </div>
            <button type="submit">Submit</button>
            </form>
            <a href="#" class="login-link">Already have an account? Log In</a>
    </div>
</body>
</html>
